name: Keep Render Backend Awake

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake Render Backend
        run: |
          echo "Ping backend..."
          curl -I https://naszefm-backend.onrender.com/
          echo "Done."
